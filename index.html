<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nrumpads</title>
</head>
<body>
    <div class="numcase">
         <!-- <span id="key-numlock" class="key" data-key-code="Numlock"><i>nrum pads</i></span> -->
         <span id="key-divide" class="key" data-key-code="Divide"><i></i></span>
         <span id="key-multiply" class="key" data-key-code="Multiply"><i></i></span>
         <span id="key-subtract" class="key" data-key-code="Subtract"><i></i></span>
         <span id="key-7" class="key" data-key-code="Digit7"><i></i></span>
         <span id="key-8" class="key" data-key-code="Digit8"><i></i></span>
         <span id="key-9" class="key" data-key-code="Digit9"><i></i></span>
         <span id="key-4" class="key" data-key-code="Digit4"><i></i></span>
         <span id="key-5" class="key" data-key-code="Digit5"><i></i></span>
         <span id="key-6" class="key" data-key-code="Digit6"><i></i></span>
         <span id="key-1" class="key" data-key-code="Digit1"><i></i></span>
         <span id="key-2" class="key" data-key-code="Digit2"><i></i></span>
         <span id="key-3" class="key" data-key-code="Digit3"><i></i></span>
         <span id="key-0" class="keylarge" data-key-code="Digit0"><i></i></span>
         <span id="key-dot" class="key" data-key-code="Period"><i></i></span>
         <span id="key-add" class="keylong" data-key-code="Add"><i></i></span>
         <span id="key-enter" class="keylong" data-key-code="Enter"><i></i></span>
    </div>
    <script src="app.js"></script>
</body>
</html>
